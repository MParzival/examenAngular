<h1>Ajouter une marque de voiture : </h1>
<form #MarqueVoitureForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"  name="name" required [(ngModel)]="marqueVoiture.name"
           #name="ngModel">
    <div [hidden]="name.valid"
         class="alert alert-danger">
      Le nom de la marque est requis
    </div>
  </div>
  <button type="submit" class="btn btn-success"  [disabled]="!MarqueVoitureForm.form.valid">
    <i class="fa fa-plus mr-2"></i>Ajouter la marque de la voiture
  </button>
</form>
