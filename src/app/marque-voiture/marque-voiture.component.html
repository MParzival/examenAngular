<h1>Voici les marque de voiture en stock : </h1>
<a routerLink="/add-marque-voiture">
  <button type="button" class="btn btn-primary">
    <i class="fa fa-plus mr-2"></i>Ajouter une marque
  </button>
</a>
<table class="table table-striped table-hover">
  <thead class="thead-dark">
  <tr>
    <th>Nom</th>
    <th>Supprimer</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let marqueVoiture of marqueVoitures">
    <th><a [routerLink]="['/marque-voiture', marqueVoiture.id]">{{ marqueVoiture.name}}</a></th>
    <th>
      <a (click)="deleteMarqueVoiture(marqueVoiture.id)">
        <i class="fa fa-trash"></i>
      </a>
    </th>
  </tr>
  </tbody>
</table>
