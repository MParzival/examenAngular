<h1>Voici les motos en stock : </h1>
<a routerLink="/add-moto">
  <button type="button" class="btn btn-primary">
    <i class="fa fa-plus mr-2"></i>Ajouter une moto
  </button>
</a>
<table class="table table-striped table-hover">
  <thead class="thead-dark">
  <tr>
    <th>Nom</th>
    <th>Marque</th>
    <th>Année</th>
    <th>Coût</th>
    <th>Nombre de Km</th>
    <th>Supprimer</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let moto of motos">
    <th>{{ moto.name}}</th>
    <th>{{ moto.marque}}</th>
    <th>{{ moto.annee}}</th>
    <th>{{ moto.cout}}</th>
    <th>{{ moto.nbKm}}</th>
    <th>
      <a (click)="deleteMoto(moto.id)">
        <i class="fa fa-trash"></i>
      </a>
      <a [routerLink]="['/detail-moto', moto.id]">
        <i class="fa fa-eye ml-4"></i>
      </a>
      <a [routerLink]="['/edit-moto', moto.id]">
        <i class="fa fa-edit ml-4"></i>
      </a>

    </th>
  </tr>
  </tbody>
</table>
