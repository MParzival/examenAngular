<h1>Voici les voitures en stock : </h1>
<a routerLink="/add-voiture">
  <button type="button" class="btn btn-primary">
    <i class="fa fa-plus mr-2"></i>Ajouter une voiture
  </button>
</a>
<table class="table table-striped table-hover">
  <thead class="thead-dark">
  <tr>
    <th>Nom</th>
    <th>Marque</th>
    <th>Nombre de portes</th>
    <th>Année</th>
    <th>Coût</th>
    <th>Nombre de Km</th>
    <th>Supprimer</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let voiture of voitures">
    <th>{{ voiture.name}}</th>
    <th>{{ voiture.marque}}</th>
    <th>{{ voiture.nbPortes }}</th>
    <th>{{ voiture.annee }}</th>
    <th>{{ voiture.cout}}</th>
    <th>{{ voiture.nbKm}}</th>
    <th>
      <a (click)="deleteVoiture(voiture.id)">
        <i class="fa fa-trash"></i>
      </a>
      <a [routerLink]="['/detail-voiture', voiture.id]">
        <i class="fa fa-eye ml-4"></i>
      </a>
      <a [routerLink]="['/edit-voiture', voiture.id]">
        <i class="fa fa-edit ml-4"></i>
      </a>

    </th>
  </tr>
  </tbody>
</table>
