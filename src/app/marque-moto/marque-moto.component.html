<h1>Voici les marque de moto en stock : </h1>
<a routerLink="/add-marque-moto">
  <button type="button" class="btn btn-primary">
    <i class="fa fa-plus mr-2"></i>Ajouter une marque
  </button>
</a>
<table class="table table-striped table-hover">
  <thead class="thead-dark">
  <tr>
    <th>Nom</th>
    <th>Supprimer</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let marqueMoto of marqueMotos">
    <th><a [routerLink]="['/marque-moto', marqueMoto.id]">{{ marqueMoto.name}}</a></th>
    <th>
      <a (click)="deleteMarqueMoto(marqueMoto.id)">
        <i class="fa fa-trash"></i>
      </a>
    </th>
  </tr>
  </tbody>
</table>
